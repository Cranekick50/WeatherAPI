<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather API</title>
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-12 headerEl"><h1>Weather Dashboard</h1></div>
          <div class="col-4 menuEl">
              <input type="text" class="searchInfo" placeholder="Search by City" title="Type in a City"> 
                <button class="saveBtn">Search</button>
                <ol></ol>
            </div>
          <div class="col-8 mainEl">
              <h3><div class="nameCity"></div></h3>
              <div class="tempCity"></div>
              <div class="humidityCity"></div>
              <div class="windCity"></div>
              <div class="uvCity"></div>
          </div>
          
          <div class="col-12 footerEl">

            <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                <div class="card-header day1"></div>
                <div class="card-body">
                    <p class="icon"></p>
                    <p class="temp1"><p>
                    <p class="humid1"></p>
                </div>
            <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                <div class="card-header day2"></div>
                <div class="card-body">
                    <p class="icon"></p>
                    <p class="temp2"><p>
                    <p class="humid2"></p>
                    </div>
            <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                <div class="card-header day3"></div>
                <div class="card-body">
                    <p class="icon"></p>
                    <p class="temp3"><p>
                    <p class="humid3"></p>
                </div>
            <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                <div class="card-header day4"></div>
                <div class="card-body">
                    <p class="icon"></p>
                    <p class="temp4"><p>
                    <p class="humid4"></p>
                </div>
            <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                <div class="card-header day5"></div>
                <div class="card-body">
                    <p class="icon"></p>
                    <p class="temp5"><p>
                    <p class="humid5"></p>
                </div>
          </div>
        </div>
      </div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="./index.js"></script>
